<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IBA</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="main">
    <div class="search">
      <input class="search__input" type="text">
      <button class="search__button" >search</button>
      <button class="add"><img src="https://img.icons8.com/ios/50/000000/add--v1.png"/></button>
    </div>
    <div class="modal">
      <form class="modal__form" action="">
        <label  for="input-name">Name</label>
        <input name="Name" id="input-name" class="form__input" type="text">
        <label  for="input-description">Description</label>
        <input name="Description" id="input-description" class="form__input" type="text">
        <label for="input-date">Data</label>
        <input name="Date" id="input-date" class="form__input" type="text">
<!--        <input  type="submit" class="form__submit" />-->
        <button type="submit" class="form__submit">Отправить</button>
      </form>
    </div>
    <table class="table" />
  </main>
  <script type="module" src="index.js"></script>
